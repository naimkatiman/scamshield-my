<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient: Deep Cyber Blue/Black -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent Gradient: Nano Yellow/Gold -->
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Scanline Pattern -->
    <pattern id="scanlines" width="100" height="4" patternUnits="userSpaceOnUse">
      <rect width="100" height="1" fill="#000" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>
  <rect width="1200" height="630" fill="url(#scanlines)" opacity="0.2"/>

  <!-- Cyber Circle/Shield Graphic -->
  <g transform="translate(600, 280)">
    <!-- Outer Ring -->
    <circle r="120" fill="none" stroke="#334155" stroke-width="2" stroke-dasharray="10 10" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite"/>
    </circle>
    <!-- Inner Spin Ring -->
    <circle r="100" fill="none" stroke="url(#accent-grad)" stroke-width="4" stroke-dasharray="60 140" stroke-linecap="round" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <!-- Shield Icon -->
    <path d="M0 40 C0 40 -50 20 -50 -30 L0 -50 L50 -30 C50 20 0 40 0 40 Z" fill="none" stroke="#f8fafc" stroke-width="6" stroke-linejoin="round" filter="url(#glow)"/>
    <path d="M0 -35 V 25" stroke="#f8fafc" stroke-width="4" stroke-linecap="round"/>
    <path d="M-20 -5 L20 -5" stroke="#f8fafc" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Title Text -->
  <text x="600" y="480" font-family="'Chakra Petch', sans-serif" font-size="80" font-weight="700" fill="#f8fafc" text-anchor="middle" letter-spacing="4" filter="url(#glow)">SCAMSHIELD</text>
  
  <!-- Subtitle with 'Nano' aesthetic pill -->
  <g transform="translate(600, 540)">
    <rect x="-100" y="-20" width="200" height="40" rx="20" fill="url(#accent-grad)" opacity="0.9"/>
    <text x="0" y="8" font-family="'DM Sans', sans-serif" font-size="20" font-weight="700" fill="#020617" text-anchor="middle" letter-spacing="2">MALAYSIA</text>
  </g>

  <!-- Decorative Tech Elements -->
  <g stroke="#334155" stroke-width="1" opacity="0.5">
    <line x1="50" y1="50" x2="150" y2="50"/>
    <line x1="50" y1="50" x2="50" y2="150"/>
    <line x1="1150" y1="580" x2="1050" y2="580"/>
    <line x1="1150" y1="580" x2="1150" y2="480"/>
  </g>

</svg>
